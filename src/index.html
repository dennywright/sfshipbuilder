<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="description"
    content="Build and level up starships for your Starfinder RPG game by Paizo Inc. Create ships from scratch or customise sample ships from the Core Rulebook. Quick and easy." />
  <meta name="viewport" content="initial-scale=1" />
  <title>Starfinder RPG Ship Builder | James Turner</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Saira:400,400italic,700" rel="stylesheet" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="sass/style.scss?v=20220314" />

  <!-- Twitter card & Open Graph -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@james_c_turner" />
  <meta name="twitter:image:alt" content="Artwork by Sebastien Hue" />
  <meta name="twitter:creator" content="@james_c_turner" />
  <meta property="og:url" content="http://www.jamesturneronline.net/starfinder-ship-builder/" />
  <meta property="og:title" content="Starfinder RPG Ship Builder" />
  <meta property="og:description"
    content="Build and level up starships for your Starfinder RPG game by Paizo Inc. Create ships from scratch or customise sample ships from the Core Rulebook. Quick and easy." />
  <meta property="og:image" content="http://www.jamesturneronline.net/starfinder-ship-builder/img/twitter-card.jpg" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
  <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
</head>

<body>
  <Graphics></Graphics>



  <!--
	| - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
	|	APP
	| - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
	-->
  <div id="app" class="wrapper">

    <!--
    | - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    | SIDEBAR
    | - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    -->

    <div class="sidebar" id="sidebar">
      <a href="#" class="sidebar__control sidebar__close">
        <svg class="icon">
          <use xlink:href="#icon-close" />
        </svg>
      </a>

      <h3>{{ shipName }} (Tier&nbsp;{{ tier.name }})</h3>
      <Nav></Nav>
      <Summary></Summary>
    </div> <!-- sidebar -->

    <!--
    | - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    | MAIN
    | - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
    -->

    <div class="main">
      <a href="#sidebar" class="sidebar__control sidebar__open">
        <div class="sidebar__close__left">
          <!-- BP -->
          <svg class="icon">
            <use xlink:href="#icon-build" />
          </svg>
          <span class="cost__current" v-bind:class="{ 'cost__current--danger': isBpCostOverBudget }">{{ totalBpCost
            }}</span>
          /
          <span class="cost__budget">{{ tier.bpBudget }}</span>

          <!-- PCU -->
          <svg class="icon">
            <use xlink:href="#icon-power" />
          </svg>
          <span class="cost__budget" title="Total PCU cost, including both essential and non-essential systems">
            {{ totalPcuCost.essential + totalPcuCost.nonEssential }}</span>
          /
          <span class="cost__current" v-bind:class="{ 'cost__current--danger': isPcuCostOverBudget }"
            title="Total PCU cost of essential systems only (weapons, shields, thrusters and defensive countermeasures)">
            {{ totalPcuCost.essential }}</span>
          /
          <span class="cost__budget">{{ pcuBudget }}</span>
        </div>

        <div class="sidebar__close__right">
          <svg class="icon">
            <use xlink:href="#icon-menu" />
          </svg>
        </div>
      </a>

      <header class="app-header">
        <h1>Starfinder RPG Ship Builder</h1>

        <div class="app-header__logo">
          <img src="img/starfinder-logo-xs.png" width="150" height="auto" alt="Starfinder Logo" />
        </div>
      </header>

      <!--
			| - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
			|	OTHER SYSTEMS
			| - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
			-->

      <h2 id="otherSystems">Step 5: Other Systems</h2>

    </div><!-- main -->
  </div> <!-- #app wrapper -->

  <script type="module">
    import { createApp } from 'vue'
    import Ship from './components/Ship.vue'
    createApp(Ship).mount('#app')

    import Graphics from './components/Graphics.vue'
    import Nav from './components/Nav.vue'

  </script>
</body>

</html>
