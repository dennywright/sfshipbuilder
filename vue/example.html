<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="app">
		<select v-model="person">
			<option value="bob">Bob</option>
			<option value="jane">Jane</option>
			<option value="freddy">Freddy</option>
		</select>
		
		<p>Previous Person: {{ thisPerson }}</p>
	</div>
	
	<!-- Vue.js -->
	<script src="https://unpkg.com/vue"></script>
	
	<script>
	var app = new Vue({
		el: '#app',
		data: {
			person: 'bob'
		},
		computed: {
			thisPerson: function() {
				console.log(this.thisPerson);
				return this.person;
			}
		}
	});
	</script>
</body>
</html>
